<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The LILA Game{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_prefix }}/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_prefix }}/">ðŸ¦Œ The LILA Game</a>
            </h1>
            <nav class="nav">
                <a href="{{ url_prefix }}/" class="nav-link">Home</a>
                <a href="{{ url_prefix }}/high_scores" class="nav-link">High scores</a>
                <a href="https://lila.science" class="nav-link" target="_blank">Visit LILA</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>


    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_prefix }}/static/game.js"></script></script>
    {% block scripts %}{% endblock %}
</body>
</html>
